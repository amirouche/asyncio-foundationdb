{% extends "history-detail.html" %}

{% block action %}

<div class="modal" tabindex="-1" style="display: block; background: hsla(0, 100%, 100%, 0.3)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Apply a change</h5>
                <a href="/history/u/{{ uid.hex.upper() }}/" type="button" class="btn-close" aria-label="Close"></a>
            </div>
            <form method="POST">
                <div class="modal-footer">
                    <a href="/history/u/{{ uid.hex.upper() }}/" type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</a>
                    <button type="submit" class="btn btn-primary">apply change</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
